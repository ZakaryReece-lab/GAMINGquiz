<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Brief summary of the page's content for search engines -->
    <meta name="description" content="Join our exciting gaming quiz to test your knowledge on various video games, gaming history, and popular game characters. Ideal for casual gamers and hardcore enthusiasts.">
    <!-- Important keywords related to the page's content -->
    <meta name="keywords" content="gaming quiz, video game quiz, gaming test, video game test, gaming challenges, game knowledge, gamer quiz, video game trivia, gaming skills">
    <!-- Specifies the author of the page -->
    <meta name="author" content="Zakary Reece, Gaming Quiz Website Creator">
    <!-- Link to the Favicon -->
    <link rel="icon" href="assets/icons/buttons.png">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!-- Title -->
    <title>Ultimate Gaming Challenge</title>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/950acdf4f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Ultimate Gaming Quiz</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-icon">
            <i class="fas fa-bars" aria-hidden="true"></i>
            <span class="sr-only">Menu</span> <!-- Screen reader text -->
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home-back-img">
        <h1>Welcome to the Ultimate Gaming Quiz!</h1>
        <p>Click on the Quiz section to start testing your gaming knowledge.</p>
    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="quiz-back-img">
        <h1>Gaming Quiz!</h1>
        <!-- Username Input Section -->
        <div id="username-section">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <!-- Container where questions will be dynamically added here through JavaScript -->
        <div class="question-container"></div>
        <!-- Button to navigate to the next question -->
        <button id="next-question">Next Question</button>
        <!-- Button to reset the quiz -->
        <button id="reset-quiz" style="display:none;">Reset Quiz</button>
        <!-- Button to restart the quiz -->
        <button id="restart-quiz" style="display:none;">Restart Quiz</button>
    </section>

    <!-- Feedback Form -->
    <section id="feedback" class="feedback-back-img">
        <h2>Feedback Form</h2>
        <form id="feedback-form" method="GET" action="https://formdump.codeinstitute.net">
            <label for="feedback-text">Your Feedback:</label>
            <textarea id="feedback-text" name="feedback"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-back-img">
        <h2>Contact Us!</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
